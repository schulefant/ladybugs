name: check typos
on: pull_request
jobs:
    build:
      name: Spellcheck
      runs-on: ubuntu-latest
      steps:
      # The checkout step
      - uses: actions/checkout@v4
      - uses: rojopolis/spellcheck-github-actions@0.49.0
        name: Spellcheck
        with:
          task_name: Markdown-And-Html
